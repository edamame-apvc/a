<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Paragon Traders</title>
    
    <link rel="icon" type="image/png" href="https://paragontraders.com.sg/wp-content/uploads/2019/03/cropped-Main-Logo.png">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        iframe {
            display: block; 
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>
    <iframe id="gas-app-iframe" class="responsive-iframe" allow="clipboard-read; clipboard-write"></iframe>

    <script>
      const baseAppUrl = "https://script.google.com/macros/s/AKfycbyQGnlCj1ylminvo-5mg9PyQGDW1nmiKfgEPvaDDY5PVoGPedl5f7TZWr6d0_7HVSWY/exec";

      const hash = window.location.hash;

      let finalAppUrl = baseAppUrl;

      if (hash === '#settings') {
        finalAppUrl = baseAppUrl + "?openTab=settings";
        
        history.pushState("", document.title, window.location.pathname + window.location.search);
      }

      const iframe = document.getElementById('gas-app-iframe');
      iframe.src = finalAppUrl;
    </script>

</body>
</html>
